    </section>
    <div id="contact-content">
        <div class="section-heading">
            <br>
            <h1>Servicio de Contacto<br><em>Pulperia La Legua</em></h1>
            <p>Si desea contactar con nosotros por favor complete el siguiente formulario: </p>

        </div>
        <div class="section-content">
            <form id="contact" action="#" method="post">
                <div class="row">
                    <div class="col-md-4">
                        <fieldset>
                            <input name="name" type="text" class="form-control" id="name"
                                placeholder="  Ingrese su nombre . . ." required="">
                        </fieldset>
                    </div>
                    <div class="col-md-4">
                        <fieldset>
                            <input name="email" type="email" class="form-control" id="email"
                                placeholder="  Ingrese su email . . ." required="">
                        </fieldset>
                    </div>
                    <div class="col-md-4">
                        <fieldset>
                            <input name="subject" type="text" class="form-control" id="subject"
                                placeholder="  Asunto . . ." required="">
                        </fieldset>
                    </div><br>
                    <br>
                    <div class="col-md-12">
                        <fieldset>
                            <textarea name="message" rows="6" class="form-control" id="message"
                                placeholder="  Su mensaje . . ." required=""></textarea>
                        </fieldset>
                    </div>
                    <br>
                    <div class="col-md-12">
                        <br>
                        <fieldset>
                            <button type="submit" id="form-submit" class="btn bg-primary">Send Message Now</button>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div><br>
